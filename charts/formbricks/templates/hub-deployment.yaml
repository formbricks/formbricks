{{- if .Values.hub.enabled }}
{{- if not .Values.hub.existingSecret }}
{{- fail "hub.existingSecret must be set when hub.enabled=true" }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "formbricks.hubname" . }}
  labels:
    helm.sh/chart: {{ include "formbricks.chart" . }}
    app.kubernetes.io/name: {{ include "formbricks.hubname" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: hub
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: {{ .Values.partOfOverride | default (include "formbricks.name" .) }}
spec:
  replicas: {{ .Values.hub.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "formbricks.hubname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "formbricks.hubname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: hub
    spec:
      {{- if .Values.deployment.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.deployment.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: hub
          image: {{ .Values.hub.image.repository }}:{{ .Values.hub.image.tag | default "latest" }}
          imagePullPolicy: {{ .Values.hub.image.pullPolicy }}
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- if .Values.hub.existingSecret }}
          envFrom:
            - secretRef:
                name: {{ .Values.hub.existingSecret }}
          {{- end }}
          {{- if .Values.hub.env }}
          env:
            {{- range $key, $value := .Values.hub.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          {{- if .Values.hub.resources }}
          resources:
            {{- toYaml .Values.hub.resources | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
{{- end }}
