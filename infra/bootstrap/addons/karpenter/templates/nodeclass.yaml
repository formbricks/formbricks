apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: {{ .Values.nodeClassDefaults.amiFamily }}
  amiSelectorTerms:
    {{- toYaml .Values.nodeClassDefaults.amiSelectorTerms | nindent 4 }}
  blockDeviceMappings:
    {{- toYaml .Values.nodeClassDefaults.blockDeviceMappings | nindent 4 }}
  metadataOptions:
    httpEndpoint: enabled
    httpProtocolIPv6: disabled
    httpPutResponseHopLimit: 1
    httpTokens: required
  role: {{ .Values.nodeIamRoleName}}
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: {{ .Values.clusterName }}
  subnetSelectorTerms:
    - tags:
        "karpenter.sh/discovery": {{ .Values.clusterName }}
  tags:
    Name: {{ .Values.clusterName }}-node
    karpenter.sh/discovery: {{ .Values.clusterName }}
