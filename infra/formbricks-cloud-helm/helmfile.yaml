repositories:
  - name: helm-charts
    url: ghcr.io/formbricks/helm-charts
    oci: true

releases:
  - name: formbricks
    namespace: formbricks
    chart: helm-charts/formbricks
    version: ^3.0.0
    values:
      - values.yaml.gotmpl
    set:
      - name: deployment.image.tag
        value: v{{ requiredEnv "VERSION" }}
      - name: deployment.image.repository
        value: {{ requiredEnv "REPOSITORY" }}
    labels:
      environment: prod
  - name: formbricks
    namespace: formbricks-stage
    chart: helm-charts/formbricks
    version: ^3.0.0
    values:
      - values-staging.yaml.gotmpl
    createNamespace: true
    set:
      - name: deployment.image.tag
        value: v{{ requiredEnv "VERSION" }}
      - name: deployment.image.repository
        value: {{ requiredEnv "REPOSITORY" }}
    labels:
      environment: stage
