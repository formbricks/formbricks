services:
  postgres:
    image: pgvector/pgvector:pg17
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432

  mailhog:
    image: arjenz/mailhog
    ports:
      - 8025:8025
      - 1025:1025

  valkey:
    image: valkey/valkey@sha256:12ba4f45a7c3e1d0f076acd616cb230834e75a77e8516dde382720af32832d6d
    command: "valkey-server"
    ports:
      - 6379:6379
    volumes:
      - valkey-data:/data

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=devminio
      - MINIO_ROOT_PASSWORD=devminio123
    ports:
      - "9000:9000" # S3 API direct access
      - "9001:9001" # Web console
    volumes:
      - minio-data:/data

  cube:
    image: cubejs/cube:latest
    ports:
      - 4000:4000
      - 4001:4001
    environment:
      # Database connection
      # Connect to hub API database (formbricks_hub_postgres container)
      CUBEJS_DB_TYPE: postgres
      CUBEJS_DB_HOST: ${POSTGRES_HOST:-host.docker.internal}
      CUBEJS_DB_NAME: hub
      CUBEJS_DB_USER: formbricks
      CUBEJS_DB_PASS: ${POSTGRES_PASSWORD:-formbricks_dev}
      CUBEJS_DB_PORT: ${POSTGRES_PORT:-5433}
      
      # Cube configuration
      CUBEJS_DEV_MODE: "true"
      CUBEJS_API_SECRET: ${CUBEJS_API_SECRET}
      # Use memory for caching in dev mode (cubestore or memory are supported)
      CUBEJS_CACHE_AND_QUEUE_DRIVER: memory
    volumes:
      - ./cube/cube.js:/cube/conf/cube.js
      - ./cube/schema:/cube/conf/model
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres:
    driver: local
  valkey-data:
    driver: local
  minio-data:
    driver: local
