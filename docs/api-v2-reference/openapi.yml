      type: object
      properties:
        organizationId:
          type: string
        organizationAccess:
          type: object
          properties:
            accessControl:
              type: object
              properties:
                read:
                  type: boolean
                write:
                  type: boolean
              required:
                - read
                - write
              additionalProperties: false
          required:
            - accessControl
        environments:
          type: array
          items:
            type: object
            properties:
              environmentId:
                type: string
              environmentType:
                type: string
                enum:
                  - production
                  - development
              permission:
                type: string
                enum:
                  - read
                  - write
                  - manage
              projectId:
                type: string
              projectName:
                type: string
            required:
              - environmentId
              - environmentType
              - permission
              - projectId
              - projectName
      required:
        - organizationId
        - organizationAccess
        - environments
    response:
      type: object
      properties:
        id:
          type: string
          description: The ID of the response
        createdAt:
          type: string
          description: The date and time the response was created
          example: 2021-01-01T00:00:00.000Z
        updatedAt:
          type: string
          description: The date and time the response was last updated
          example: 2021-01-01T00:00:00.000Z
        finished:
          type: boolean
          description: Whether the response is finished
          example: true
        surveyId:
          type: string
          description: The ID of the survey
        contactId:
          type:
            - string
            - "null"
          description: The ID of the contact
        endingId:
          type:
            - string
            - "null"
          description: The ID of the ending
        data:
          type: object
          additionalProperties:
            anyOf:
              - type: string
              - type: number
              - type: array
                items:
                  type: string
              - type: object
                additionalProperties:
                  type: string
          description: The data of the response
          example: *a1
        variables:
          type: object
          additionalProperties:
            anyOf:
              - type: string
              - type: number
          description: The variables of the response
          example: *a2
        ttc:
          type: object
          additionalProperties:
            type: number
          description: The TTC of the response
          example: *a3
        meta:
          type: object
          properties:
            source:
              type: string
              description: The source of the response
