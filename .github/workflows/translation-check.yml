name: Translation Validation

permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "apps/web/**/*.ts"
      - "apps/web/**/*.tsx"
      - "apps/web/locales/**/*.json"
      - "packages/surveys/src/**/*.{ts,tsx}"
      - "packages/surveys/locales/**/*.json"
      - "packages/email/**/*.{ts,tsx}"
      - "packages/i18n-utils/src/**"
  push:
    branches:
      - main
    paths:
      - "apps/web/**/*.ts"
      - "apps/web/**/*.tsx"
      - "apps/web/locales/**/*.json"
      - "packages/surveys/src/**/*.{ts,tsx}"
      - "packages/surveys/locales/**/*.json"
      - "packages/email/**/*.{ts,tsx}"
      - "packages/i18n-utils/src/**"

jobs:
  validate-translations:
    name: Validate Translation Keys
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js 22.x
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: 22.x

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - name: Install dependencies
        run: pnpm install --config.platform=linux --config.architecture=x64

      - name: Validate translation keys
        run: |
          echo ""
          echo "üîç Validating translation keys..."
          echo ""
          pnpm run scan-translations

      - name: Summary
        if: success()
        run: |
          echo ""
          echo "‚úÖ Translation validation completed successfully!"
          echo ""
